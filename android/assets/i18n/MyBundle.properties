commentGreat=Kuningas: Kiitos, vieraat olivat erittäin tyytyväisiä!\nHe olivat ihmeissään siitä, kuinka hienosti osaat\nlingota ruuat pöytään.\n Olet selkeästi oikea valinta tehtävääsi.
commentOk=Kuningas: Sain vierailta hieman palautetta, että\nruokaa sai odotella turhan kauan. Onneksi maittavat\nateriat kuitenkin pelastivat päivän ja vieraat olivat\nloppupeleissä tyytyväisiä. Sinun kannattaisi hieman\npetrata katapultin käyttöä, jotta vieraamme eivät\njoutuisi istumaan pöydässä nälissään.
commentBad=Kuningas: Vieraat olivat närkästyneitä ja nälkäisiä.\nOnneksi sain kerrottua heille, että olet uusi työssäsi ja\nehkä he uskaltautuvat tulemaan vielä uudestaan\nvieraaksi linnaamme.Kai sinä tiedät, että ruoka kuuluu heittää\n pöydälle vieraiden syötäväksi eikä lattialle?