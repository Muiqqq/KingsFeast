story1=Kuningas: Olet puhunut siitä, että syömättä\njäänyttä ruokaa pitäisi yrittää hyödyntää jotenkin.\nPäätimme yhdessä kuningattaren kanssa, että voit\nantaa ylimääräistä ruokaa linnan porsaille.\n\nTämä kuitenkin edellyttää sitä, että olet kestinnyt\nvieraani taidokkaasti ja pitänyt heidät tyytyväisenä!
story2=Kuningas: Olemme kuningattaren kanssa pohtineet\nsitä, että porsaat eivät jaksa syödä kaikkea\nylijäämäruoasta.Ystäväni kuningas Maximillian\nkertoi heidän laittavan ruokahävikkiä kompostiin.\nEhkä meidänkin pitäisi kokeilla sitä...
story3=Kuningas: Joki on näyttänyt jokseenkin\npuhtaammalta, kun emme ole enää heittäneet ruokaa\nsinne. Sinun puheissasi on selkeästi jotakin perää,\nvaikken ihan täysin vakuuttunut ole vieläkään.
story4=Kuningas: Porsaat ovat pysyneet kylläisinä ja\nkompostista saadaan käyttökelpoista multaa.\nAjattelin, että ylijäämäruokaa voisi jakaa myös\nalamaisilleni. Näin heidänkin arvostuksensa minua\nkohtaan kasvaisi ja turhaa ruokahävikkiä jäisi\nvielä vähemmän. Mitä mieltä sinä olet?
story5=Kuningas: Olet tehnyt mahtavaa työtä! Linnan juomavesi\non maistunut paljon raikkaammalta mitä aikaisemmin\nja se on varmasti sinun ansiotasi.
story6=Kuningas: Oletko kuullut, että vieraatkin ovat jo\nkehuneet mainiolta maistuvaa juomavettä? On ollut\nmainio idea hyödyntää ruokahävikkiä, eikä heittää\nsitä jokeen. Miten en ole itse tätä keksinyt?
story7=Kuningas: Linnan vieressä oleva joki näyttää aivan\nerilaiselta kuin aiemmin. Olet todellakin\nansainnut jonkinlaisen kunnianosoituksen\ntekemästäsi työstä. Olen erittäin kiitollinen!
commentGreat=Kuningas: Kiitos, vieraat olivat erittäin tyytyväisiä!\nHe olivat ihmeissään katapultin käyttely taidoistasi!
commentOk=Kuningas: Sain vierailta hieman palautetta,\nettä ruokaa sai odotella turhan kauan. Onneksi\nmaittavat ateriat kuitenkin pelastivat päivän\nja vieraat olivat loppupeleissä tyytyväisiä.\nSinun kannattaisi hieman petrata kataupultin\nkäyttöä, jotta vieraamme eivät joutuisi istumaan\npöydässä nälissään.
commentBad=Kuningas: Vieraat olivat närkästyneitä ja\nnälkäisiä. Onneksi sain kerrottua heille, että\nolet uusi työssäsi jaehkä he uskaltautuvat\ntulemaan vielä uudestaan vieraaksi linnaamme.\nKai sinä tiedät, että ruoka kuuluu heittää pöydälle\nvieraiden syötäväksi eikä lattialle?
howToPlay=- Linkoa ruoat vieraille\n- Epäonnistuneet heitot kasvattavat ruokahävikkiä\n- Ruokahävikki saastuttaa jokea\n- Kestitse vieraita onnistuneesti ja saa käyttöösi oljenkorsia\n- Oljenkorsien avulla syntynyttä ruokahävikkiä voi hyödyntää ja näin estää\n joen saastuminen\n- Oljenkorsien käyttö vähentää pisteitä, joten käytä niitä viisaasti