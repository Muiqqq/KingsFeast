story1=Kuningas: Olet puhunut siitä, että syömättä\njäänyttä ruokaa  pitäisi yrittää hyödyntää jotenkin.\nPäätimme yhdessä kuningattaren kanssa, että voit\nantaa ylimääräistä ruokaa linnan porsaille.\n\n Tämä kuitenkin edellyttää sitä, että olet kestinnyt\n vieraani taidokkaasti ja pitänyt heidät tyytyväisenä
story2=Kuningas: Olemme kuningattaren kanssa pohtineet sitä, että\nporsaat eivät jaksa syödä kaikkea ylijäämä ruoasta.\nYstäväni kuningas Maximillian kertoi, että he\nlaittavat ruokahävikkiä kompostiin.nEhkä meidänkin pitäisi kokeilla sitä
story3=Kuningas: Joki on näyttänyt jokseenkin puhtaammalta,\nkun emme ole enää heittäneet ruokaa sinne.\nSinun puheissasi on selkeästi jotakin perää, vaikken\nihan täysin vakuuttunut ole vieläkään.
story4=Kuningas: Porsaat ovat pysyneet kylläisinä ja kompostista\nkehittyy käyttökelpoista multaa. Ajattelin, että\nylijäämä ruokaa voisi jakaa myös alamaisilleni.\nNäin heidänkin arvostuksensa minua kohtaan kasvaisi\nja turhaa ruokahävikkiä jäisi vielä vähemmän.\n Mitä mieltä sinä olet?
story5=Kuningas: Olet tehnyt mahtavaa työtä. Linnan juomavesi on\nmaistunut paljon raikkaammalta mitä aikaisemmin\nja se on varmasti sinun ansiotasi.
story6=Kuningas: Oletko kuullut, että vieraatkin ovat jo kehuneet mainiolta maistuvaa juomavettä? On ollut mainio idea hyödyntää ruokahävikkiä, eikä heittää sitä jokeen. Miten en ole itse tätä keksinyt?
story7=Kuningas: Linnan vieressä oleva joki näyttää aivan erilaiselta kuin aiemmin. Olet todellakin ansainnut jonkinlaisen kunnianosoituksen tekemästäsi työstä. Olen erittäin kiitollinen!
commentGreat=Kuningas: Kiitos, vieraat olivat erittäin tyytyväisiä!\nHe olivat ihmeissään siitä, kuinka hienosti osaat\nlingota ruuat pöytään.\n Olet selkeästi oikea valinta tehtävääsi.
commentOk=Kuningas: Sain vierailta hieman palautetta, että\nruokaa sai odotella turhan kauan. Onneksi maittavat\nateriat kuitenkin pelastivat päivän ja vieraat olivat\nloppupeleissä tyytyväisiä. Sinun kannattaisi hieman\npetrata katapultin käyttöä, jotta vieraamme eivät\njoutuisi istumaan pöydässä nälissään.
commentBad=Kuningas: Vieraat olivat närkästyneitä ja nälkäisiä.\nOnneksi sain kerrottua heille, että olet uusi työssäsi ja\nehkä he uskaltautuvat tulemaan vielä uudestaan vieraaksi linnaamme.\nKai sinä tiedät, että ruoka kuuluu heittää pöydälle\nvieraiden syötäväksi eikä lattialle?