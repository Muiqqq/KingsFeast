story1=Kuningas: Olet puhunut siitä, että syömättä\n jäänyttä ruokaa  pitäisi yrittää hyödyntää jotenkin.\n Päätimme yhdessä kuningattaren kanssa, että voit\n antaa ylimääräistä ruokaa linnan porsaille.\n\n Tämä kuitenkin edellyttää sitä, että olet kestinnyt\n vieraani taidokkaasti ja pitänyt heidät tyytyväisenä
story2=Kuningas: Olemme kuningattaren kanssa pohtineet sitä, että porsaat eivät jaksa syödä kaikkea ylijäämä ruoasta. Ystäväni kuningas Maximillian kertoi, että he laittavat ruokahävikkiä kompostiin. Ehkä meidänkin pitäisi kokeilla sitä
story3=Kuningas: Joki on näyttänyt jokseenkin puhtaammalta, kun emme ole enää heittäneet ruokaa sinne. Sinun puheissasi on selkeästi jotakin perää, vaikken ihan täysin vakuuttunut ole vieläkään.
story4=Kuningas: Porsaat ovat pysyneet kylläisinä ja kompostista kehittyy käyttökelpoista multaa. Ajattelin, että ylijäämä ruokaa voisi jakaa myös alamaisilleni. Näin heidänkin arvostuksensa minua kohtaan kasvaisi ja turhaa ruokahävikkiä jäisi vielä vähemmän. Mitä mieltä sinä olet
story5=Kuningas: Olet tehnyt mahtavaa työtä. Linnan juomavesi on maistunut paljon raikkaammalta mitä aikaisemmin ja se on varmasti sinun ansiotasi.
story6=Kuningas: Oletko kuullut, että vieraatkin ovat jo kehuneet mainiolta maistuvaa juomavettä? On ollut mainio idea hyödyntää ruokahävikkiä, eikä heittää sitä jokeen. Miten en ole itse tätä keksinyt?
story7=Kuningas: Linnan vieressä oleva joki näyttää aivan erilaiselta kuin aiemmin. Olet todellakin ansainnut jonkinlaisen kunnianosoituksen tekemästäsi työstä. Olen erittäin kiitollinen!